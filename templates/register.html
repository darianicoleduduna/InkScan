<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>

            <input type="email" name="email" placeholder="Email" required>
    
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" onclick="togglePassword('password', this)"></i>
              </div>
              
              <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                <i class="fa-solid fa-eye" onclick="togglePassword('confirm_password', this)"></i>
              </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <br>
        <a href="{{ url_for('login') }}">Login into your account.</a></p>
    </div>
    <script>
        function togglePassword(inputId, iconElement) {
          const input = document.getElementById(inputId);
          const isPassword = input.type === "password";
          input.type = isPassword ? "text" : "password";
      
          iconElement.classList.toggle("fa-eye");
          iconElement.classList.toggle("fa-eye-slash");
        }
      </script>
</body>
</html>
